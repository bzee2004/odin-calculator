<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="left-side">
                <p id="calc-button clear" class="operation">AC</p>
                <p id="calc-button change-signs" class="operation">+/-</p>
                <p id="calc-button %" class="operation">%</p>
                <p id="calc-button" class="number">1</p>
                <p id="calc-button" class="number">2</p>
                <p id="calc-button" class="number">3</p>
                <p id="calc-button" class="number">4</p>
                <p id="calc-button" class="number">5</p>
                <p id="calc-button" class="number">6</p>
                <p id="calc-button" class="number">7</p>
                <p id="calc-button" class="number">8</p>
                <p id="calc-button" class="number">9</p>
                <p id="calc-button backspace" class="operation">Back</p>
                <p id="calc-button" class="number">0</p>
                <p id="calc-button" class="decimal">.</p>
            </div>      
            <div class="right-side">
                <p id="calc-button /" class="operation">รท</p>
                <p id="calc-button *" class="operation">ร</p>
                <p id="calc-button -" class="operation">-</p>
                <p id="calc-button +" class="operation">+</p>
                <p id="calc-button =" class="operation">=</p>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
